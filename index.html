<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo i {
            font-size: 50px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .logo p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .department-select {
            width: 100%;
            padding: 14px 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .department-select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        .department-select option {
            background: #6a11cb;
            color: white;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-input {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .toggle-password:hover {
            color: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #6a11cb;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .login-btn:hover::before {
            left: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .department-icons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .dept-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 60px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
            position: relative;
        }
        
        .dept-icon:hover {
            transform: translateY(-5px);
            opacity: 1;
        }
        
        .dept-icon.active {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .icon-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }
        
        .dept-icon.active .icon-circle {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .dept-icon i {
            font-size: 20px;
        }
        
        .dept-name {
            font-size: 12px;
            text-align: center;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid #ff4757;
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border-left: 4px solid #2ed573;
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            opacity: 0.8;
        }
        
        .password-hint {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.7;
            text-align: left;
            display: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .department-icons {
                justify-content: center;
                gap: 15px;
            }
            
            .dept-icon {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-hospital-alt"></i>
                <h1>Department Login</h1>
                <p>Select your department and enter password</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="department">Department</label>
                    <select id="department" class="department-select">
                        <option value="">-- Select Department --</option>
                        <option value="mrd">MRD (Medical Records)</option>
                        <option value="nursing">Nursing</option>
                        <option value="fo">Front Office</option>
                        <option value="tpa">TPA</option>
                        <option value="ayushman">Ayushman</option>
                        <option value="admin">Administration</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="password-input" placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordHint" class="password-hint"></div>
                </div>
                
                <button type="button" id="loginBtn" class="login-btn pulse">
                    <i class="fas fa-lock-open"></i> Access Department
                </button>
                
                <div id="message" class="message"></div>
            </form>
            
            <div class="department-icons">
                <div class="dept-icon" data-dept="mrd">
                    <div class="icon-circle">
                        <i class="fas fa-file-medical"></i>
                    </div>
                    <span class="dept-name">MRD</span>
                </div>
                
                <div class="dept-icon" data-dept="nursing">
                    <div class="icon-circle">
                        <i class="fas fa-user-nurse"></i>
                    </div>
                    <span class="dept-name">Nursing</span>
                </div>
                
                <div class="dept-icon" data-dept="fo">
                    <div class="icon-circle">
                        <i class="fas fa-headset"></i>
                    </div>
                    <span class="dept-name">Front Office</span>
                </div>
                
                <div class="dept-icon" data-dept="tpa">
                    <div class="icon-circle">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <span class="dept-name">TPA</span>
                </div>
                
                <div class="dept-icon" data-dept="ayushman">
                    <div class="icon-circle">
                        <i class="fas fa-heartbeat"></i>
                    </div>
                    <span class="dept-name">Ayushman</span>
                </div>
                
                <div class="dept-icon" data-dept="admin">
                    <div class="icon-circle">
                        <i class="fas fa-user-cog"></i>
                    </div>
                    <span class="dept-name">Admin</span>
                </div>
            </div>
            
            <div class="footer">
                <p>Secure Access Portal &copy; 2023 | All Rights Reserved</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const departmentSelect = document.getElementById('department');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('loginBtn');
            const togglePassword = document.getElementById('togglePassword');
            const messageDiv = document.getElementById('message');
            const deptIcons = document.querySelectorAll('.dept-icon');
            const passwordHint = document.getElementById('passwordHint');
            
            // Department passwords and hints
            const departmentData = {
                'mrd': { 
                    password: 'mrd@2023',
                    hint: 'Hint: mrd@year'
                },
                'nursing': { 
                    password: 'nurse@2023',
                    hint: 'Hint: nurse@year'
                },
                'fo': { 
                    password: 'front@2023',
                    hint: 'Hint: front@year'
                },
                'tpa': { 
                    password: 'tpa@2023',
                    hint: 'Hint: tpa@year'
                },
                'ayushman': { 
                    password: 'ayush@2023',
                    hint: 'Hint: ayush@year'
                },
                'admin': { 
                    password: 'admin@2023',
                    hint: 'Hint: admin@year'
                }
            };
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
            });
            
            // Department icon selection
            deptIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const dept = this.getAttribute('data-dept');
                    
                    // Update select
                    departmentSelect.value = dept;
                    
                    // Update active state
                    deptIcons.forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show password hint
                    passwordHint.textContent = departmentData[dept].hint;
                    passwordHint.style.display = 'block';
                    
                    // Clear messages
                    clearMessage();
                    
                    // Auto-focus on password field
                    passwordInput.focus();
                });
            });
            
            // Department select change
            departmentSelect.addEventListener('change', function() {
                // Update active icon
                deptIcons.forEach(icon => {
                    if (icon.getAttribute('data-dept') === this.value) {
                        icon.classList.add('active');
                        
                        // Show password hint
                        passwordHint.textContent = departmentData[this.value].hint;
                        passwordHint.style.display = 'block';
                    } else {
                        icon.classList.remove('active');
                    }
                });
                
                // Clear messages
                clearMessage();
                
                // Auto-focus on password field if department selected
                if (this.value) {
                    passwordInput.focus();
                } else {
                    passwordHint.style.display = 'none';
                }
            });
            
            // Login button click
            loginBtn.addEventListener('click', function() {
                const selectedDepartment = departmentSelect.value;
                const enteredPassword = passwordInput.value;
                
                // Validate inputs
                if (!selectedDepartment) {
                    showMessage('Please select a department.', 'error');
                    departmentSelect.focus();
                    return;
                }
                
                if (!enteredPassword) {
                    showMessage('Please enter a password.', 'error');
                    passwordInput.focus();
                    return;
                }
                
                // Check password
                if (departmentData[selectedDepartment].password === enteredPassword) {
                    showMessage('Login successful! Redirecting to department dashboard...', 'success');
                    
                    // Add loading state to button
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Accessing...';
                    loginBtn.disabled = true;
                    
                    // Simulate redirect
                    setTimeout(() => {
                        const deptName = departmentSelect.options[departmentSelect.selectedIndex].text;
                        alert(`Welcome to ${deptName} Dashboard!\n\nYou now have access to all department features.`);
                        resetForm();
                    }, 2000);
                } else {
                    showMessage('Invalid password. Please try again.', 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Enter key support
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Helper functions
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';
                
                // Auto-hide success messages after 5 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        clearMessage();
                    }, 5000);
                }
            }
            
            function clearMessage() {
                messageDiv.style.display = 'none';
            }
            
            function resetForm() {
                departmentSelect.selectedIndex = 0;
                passwordInput.value = '';
                clearMessage();
                deptIcons.forEach(icon => icon.classList.remove('active'));
                passwordHint.style.display = 'none';
                
                // Reset button
                loginBtn.innerHTML = '<i class="fas fa-lock-open"></i> Access Department';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
